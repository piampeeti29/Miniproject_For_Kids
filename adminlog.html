<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="/csskids.css">
  <link rel="stylesheet" href="button.css">
</head>
<style>

</style>

<body id="bodyadmin">

  <div class="fixed-top">
    <nav class="navbar " id="navhome">
      <button class="btn " type="button" id="bbal">
        <img src="./public/img/back.png" alt="home" width="40em" id="home">
      </button>


    </nav>
    <div class="under-nav" id="underhome"></div>
  </div>

  <div class="d-flex flex-row-reverse p-3">
    <button class="custom-btn btn-admin" id="submitadmmin">Admin</button><br>
  </div>
  <div class="login_box" id="loginlog1">
    <div class="head">
      <center>
        <h1
          style="  font-size: 60px; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: #FFFFFF; -webkit-text-fill-color: #D88E8E;font-family: Impact, Charcoal, sans-serif;text-shadow: 3px 3px 0px #BFBFBF;text-align: center;">
          ADMIN</h1>
      </center>
    </div>

    <div class="text">
      <form id="formLoginadmin">
        <input type="text" id="username1" name="username" placeholder="Username">
        <input type="password" id="password1" name="PASSWORD" placeholder="Password">
        <center><button type="submit" id="submitlog1">LOG IN</button></center>
      </form>

    </div>

  </div>
</body>

<script>


  // function logout() {
  //   window.location.replace('login.html');
  // }

  document.querySelector('#bbal').onclick = function () {
    location.assign('/');
  }

  const formLoginadmin = document.querySelector('#formLoginadmin');
  // when click sign in button or submit form
  formLoginadmin.onsubmit = function (e) {
    e.preventDefault();
    // get login form            
    // get username and password
    const username = formLoginadmin.elements['username'].value;
    const password = formLoginadmin.elements['PASSWORD'].value;
    // console.log(username, password);
    const options = {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ "username": username, "password": password }),
    }
    fetch('/loginadmin', options)
      .then(function (response) {
        if (response.ok) {
          return response.text();
        }
        throw Error("Wrong username or password");
      })
      .then(function (data) {
        // forward to welcome page
        location.replace(data);
      })
      .catch(function (error) {
        Swal.fire({
          "icon": "error",
          "title": error
        })
      });
  }

</script>

</html>
