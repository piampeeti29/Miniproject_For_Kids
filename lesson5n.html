<script>
show();
        function show() {
        fetch('/user')
            .then(function (response) {
                if (response.ok) {
                    return response.json();
                }
                throw Error('Bad response');
            })
            .then(function (data) {
                let show = '';
                data.forEach(function (alp3) {
                    show = alp3.FnameS;
                    users.innerHTML = show;

                })

                    .catch(function (err) {
                        alert(err);
                    });
            })
    }

    document.querySelector('#bbal').onclick = function () {
        location.assign('/number');
    }




    function logout() {
        window.location.replace('login.html');
    }

    getTestAlpha();

    //---------------GET PRODUCTS-----------------
    function getTestAlpha() {


        // get product data from server
        fetch('/lessonnumberfive')
            .then(function (response) {
                if (response.ok) {
                    return response.json();
                }
                throw Error('Bad response');
            })
            .then(function (data) {
                let rows = '';
                data.forEach(function (alp1) {
                    rows += ` <tr><td style="font-size:5em;   -webkit-text-stroke-width: 1.5px; -webkit-text-stroke-color: #FFFFFF; -webkit-text-fill-color: #FE8888;font-family: Impact, Charcoal, sans-serif;text-shadow: 3px 3px 0px #BFBFBF;text-align: center;">
                            ${alp1.number}</td>
                                <td><center><audio controls><source src="/public/Sound Number/${alp1.sound}" type="audio/mpeg"></audio></center></td>
                                <td><center><h1 id="thaiText">${alp1.text}</h1></center></td></tr>`;


                    o.innerHTML = rows;



                }
                )
                    .catch(function (err) {
                        alert(err);
                    });
            })
    }

</script>
