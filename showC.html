<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="/csskids.css">

    <title>Member</title>
</head>

<body id="bodyadmin">
    <div class="fixed-top">
        <nav class="navbar" id="navalphabet">

            <button class="btn " type="button" id="bbal">
                <img src="./public/img/back.png" alt="home" width="40em" id="home">
            </button>

            <a>
                <span id="teachshow"></span>
                <button type="button" class="btn shadow " id="logoutalphabet" onclick="logout()">LOG OUT</button>
            </a>

        </nav>
        <div class="under-nav" id="undernavalphabet"></div>
    </div>

    <div class="container" id="testmodal" style="margin-top: 6em;">
        <div class="container mt-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="text-align: center">Student ID</th>
                        <th style="text-align: center">First Name</th>
                        <th style="text-align: center">Last Name</th>
                        <th style="text-align: center">Score</th>
                    </tr>
                </thead>
                <tbody id="o">

                </tbody>
            </table>
        </div>
    </div>


    



</body>

<script>

document.querySelector('#bbal').onclick = function () {
        location.assign('/teacher');
    }

    fetch('/userteach')
        .then(function (response) {
            if (response.ok) {
                return response.json();
            }
            throw Error('Bad response');
        })
        .then(function (data) {
            let show = '';
            data.forEach(function (alp3) {
                show = `<button type="button" class="btn" >${alp3.FnameT}</button>`;
                teachshow.innerHTML = show;

            })

                .catch(function (err) {
                    alert(err);
                });
        })

    fetch('/showclassl')
        .then(function (response) {
            if (response.ok) {
                return response.json();
            }
            throw Error('Bad response');
        })
        .then(function (data) {
            let rows = '';
            data.forEach(function (alp1) {
                rows += ` <tr><td><center><h5 id="thaiText">${alp1.StudentID}</h1></center></td>
                                <td><center><h5 id="thaiText">${alp1.FnameS}</h1></center></td>
                                <td><center><h5 id="thaiText">${alp1.LnameS}</h1></center></td>
                                    <td><center><h5 id="thaiText">${alp1.Cscore}</h1></center></td></tr>`;
                o.innerHTML = rows;
            }
            )
                .catch(function (err) {
                    alert(err);
                });
        })

</script>

</html>
